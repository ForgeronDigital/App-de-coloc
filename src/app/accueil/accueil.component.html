<div class="container-fluid">
    <div class="d-flex justify-content-between">
        <button class="btn btn-dark" routerLink="/user" *ngFor="let user of users">
            <div>
                {{user.name}}
            </div>
            <div>
                Total: {{user.total}} €
            </div>
        </button>
    </div>
    <div class="col-12 text-center bg-success mt-3">
        Total : {{totalUsers}} € 
    </div>
    <div class="col-12 text-center bg-success mt-3">
        {{moneyDue | uppercase}}
    </div>
    <div class="col-12 text-center bg-success mt-3">
        {{moneyBack | uppercase}}
    </div>
</div>
